        /* Navigation Bar */
        .nav-bar {

            background-position: center;

            background-color: white;

        }

        .section-title {
            font-size: 2em;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        /* Video Styles */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-bottom: 50px;
        }
        
        .video-card {
            max-width: 300px;
            width: 100%;
            padding-bottom: 168.75px;
            position: relative;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .video-card iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 14px;
